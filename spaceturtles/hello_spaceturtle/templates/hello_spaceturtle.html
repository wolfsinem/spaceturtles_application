  <article data-role="tour-template" class="lightbox-xsmall bg-lightest" data-bind="style: { 'top': activeStepOffset().top, 'right': activeStepOffset().right, 'left': activeStepOffset().left }">
    <header class="box">
      <h2 data-role="step-title" data-bind="text: activeStep().title, css: { 'lightbox-header': activeStep().isIntro }"></h2>
      <p data-role="step-text" class="lightbox-text" data-bind="text: activeStep().text"></p>
    </header>
    <nav class="box reset-padding-top">
      <div class="text-right" data-role="tour-start" data-bind="visible: activeStep().isIntro">
        <button data-bind="click: nextStep" class="button-big button-bold button-primary button-combo-end button-forward">Start the tour</button>
      </div>
      <div data-role="tour-start" data-bind="visible: !activeStep().isIntro">
        <ul class="util-bar items-justified reset-list">
          <li class="item">
            <ul class="util-bar items-left items-extra-compact reset-list" data-bind="visible: nonIntroSteps().length > 1, foreach: { data: steps, as: 'step' }">
              <!-- ko if: !step.isIntro -->
              <li class="item">
                <button class="button-plain icon-circle" data-bind="click: $parent.goToStep.bind($parent, $index()), css: { 'active': $index() == $parent.activeStepId() }"></button>
              </li>
              <!-- /ko -->
            </ul>
          </li>
          <li class="item" data-bind="visible: !isLastStep()">
            <button data-bind="click: nextStep" class="button-big button-bold button-primary button-combo-end button-forward">Next</button>
          </li>
          <li class="item" data-bind="visible: isLastStep()">
            <button data-role="lightbox-close" class="button-big button-bold button-primary button-combo-end button-forward">Get started</button>
          </li>
        </ul>
      </div>
    </nav>
    <div data-bind="visible: activeStep().isIntro">
      <button data-role="lightbox-close" class="lightbox-close button-icon button-close bg-accent-darkest">
  Close
</button>
    </div>
    <div data-role="tour-pointer" data-bind="style: {'top': activeStepOffset().top, 'right': activeStepOffset().pRight, 'left': activeStepOffset().pLeft}" class="pointer"></div>
  </article>
  <!-- /ko -->
</div>
    
<script type="text/template" id="template-info-pages">
  <ul class="box list-links bg-lighter">
    <% _.each(pages, function(page) { %>
      <li class="autosuggest-item">
        <a data-role="autosuggest-link" class="link-block box-compact" href="<%= page.url %>">
          <span class="link-title"><%= page.title %></span>
        </a>
      </li>
    <% }); %>
  </ul>
</script>


<script type="text/template" id="template-collections">
  <% var renderItem = _.template($('#template-item').html()); %>
  <div class="div-loop div-top-none div-bottom-none">
    <nav class="box reset-padding-ends">
      <h4>Sets</h4>
      <ul class="reset-list">
        <% _.each(items, function(item) { %>
        <%= renderItem({item:item}) %>
        <% }); %>
      </ul>
    </nav>
  </div>
</script>


<script type="text/template" id="template-search-collection">
  <div class="div-loop div-top-none div-bottom-none">
    <nav class="box reset-padding-ends">
      <h4>Search suggestions</h4>
      <ul class="list-links">
        <% _.each(searches, function(query) { %>
          <li class="autosuggest-item">
            <a data-role="autosuggest-link" class="link-block box-compact" href="<%= query.url %>">
              <span class="link-title"><%= query.query %></span>
              <span class="text-subtle">(<%= query.prettyName %>)</span>
              <span class="text-subtle">(<%= query.hits %>)</span>
            </a>
          </li>
        <% }); %>
      </ul>
    </nav>
  </div>
</script>



<script type="text/template" id="template-item">
  <li class="autosuggest-item">
    <a data-role="autosuggest-link" href="<%= item.url %>" class="link-block box-compact thumb-before" style="background-image: url('<%= item.img %>');">
      <span class="link-title"><%= item.title %></span>
      <br />
      <% if (item.user) { %>
        <%= item.user %>
      <% } else { %>
        Rijksmuseum
      <% } %>
    </a>
  </li>
</script>

<script type="text/template" id="template-crossref-rijksstudio">
  <li data-role="autosuggest-crossref-rijksstudio" class="autosuggest-item">
    <a data-role="autosuggest-link" class="link-block box-compact" href="/en/rijksstudio?q=<%= query %>">
      <span class="link-title">More from Rijksstudio</span>
    </a>
  </li>
</script>

<script type="text/template" id="template-press-enter">
  <div data-role="autosuggest-press-enter" class="div-loop div-top-none div-bottom-none padding-left-1x padding-right-1x">
    Press Enter to search
  </div>
</script>
